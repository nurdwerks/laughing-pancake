<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution History</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <div class="container">
        <h1>Evolution History</h1>

        <div id="current-generation-status" class="current-status-container">
            <!-- Live status will be inserted here -->
        </div>

        <div id="sts-leaderboard-container" style="display: none;">
            <h3>Live STS Leaderboard</h3>
            <table id="sts-leaderboard-table" class="data-table">
                <thead>
                    <tr>
                        <th>Individual</th>
                        <th>Progress</th>
                        <th>ELO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- STS data will be inserted here -->
                </tbody>
            </table>
        </div>

        <table id="generations-table" class="data-table">
            <thead>
                <tr>
                    <th>Generation</th>
                    <th>Selection Algorithm</th>
                    <th>Individuals</th>
                    <th>Matches</th>
                    <th>White Wins</th>
                    <th>Black Wins</th>
                    <th>Draws</th>
                    <th>Top ELO</th>
                    <th>Avg ELO</th>
                    <th>Lowest ELO</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function connect() {
                const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`);
                ws.onopen = () => ws.send(JSON.stringify({ subscribe: "State" }));
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'State') {
                        updateCurrentGenerationStatus(msg.payload);
                    }
                };
                ws.onclose = () => setTimeout(connect, 1000);
                ws.onerror = () => ws.close();
            }

            function fetchGenerations() {
                fetch('/api/generations')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#generations-table tbody');
                        tableBody.innerHTML = '';
                        if (data.length === 0) {
                            const row = document.createElement('tr');
                            const cell = document.createElement('td');
                            cell.colSpan = 10;
                            cell.textContent = 'No completed generations found.';
                            cell.style.textAlign = 'center';
                            row.appendChild(cell);
                            tableBody.appendChild(row);
                        } else {
                            data.forEach(gen => {
                                const row = document.createElement('tr');
                                if (gen.selection_algorithm === 'StsScore') {
                                     row.innerHTML = `
                                        <td><a href="generation.html?gen=${gen.generation_index}">${gen.generation_index}</a></td>
                                        <td>${gen.selection_algorithm}</td>
                                        <td>${gen.num_individuals}</td>
                                        <td colspan="4" style="text-align: center;">N/A (STS Round)</td>
                                        <td>${gen.top_elo.toFixed(2)}</td>
                                        <td>${gen.average_elo.toFixed(2)}</td>
                                        <td>${gen.lowest_elo.toFixed(2)}</td>
                                    `;
                                } else {
                                    row.innerHTML = `
                                        <td><a href="generation.html?gen=${gen.generation_index}">${gen.generation_index}</a></td>
                                        <td>${gen.selection_algorithm}</td>
                                        <td>${gen.num_individuals}</td>
                                        <td>${gen.num_matches}</td>
                                        <td>${gen.white_wins}</td>
                                        <td>${gen.black_wins}</td>
                                        <td>${gen.draws}</td>
                                        <td>${gen.top_elo.toFixed(2)}</td>
                                        <td>${gen.average_elo.toFixed(2)}</td>
                                        <td>${gen.lowest_elo.toFixed(2)}</td>
                                    `;
                                }
                                tableBody.appendChild(row);
                            });
                        }
                    });
            }

            function updateCurrentGenerationStatus(state) {
                const statusDiv = document.getElementById('current-generation-status');
                if (!statusDiv) return;

                const {
                    evolution_current_generation,
                    selection_algorithm,
                    evolution_current_round,
                    evolution_total_rounds,
                    evolution_matches_completed,
                    evolution_total_matches,
                    sts_leaderboard,
                } = state;

                const stsContainer = document.getElementById('sts-leaderboard-container');
                const stsTableBody = document.querySelector('#sts-leaderboard-table tbody');

                let content = `<h2>Current Generation: ${evolution_current_generation}</h2>`;
                if (evolution_current_generation > 0 || evolution_total_matches > 0) {
                     if (selection_algorithm === 'StsScore') {
                        stsContainer.style.display = 'block';
                        stsTableBody.innerHTML = ''; // Clear previous data
                        sts_leaderboard
                            .sort((a, b) => (b.elo || 0) - (a.elo || 0))
                            .forEach(entry => {
                                const row = document.createElement('tr');
                                const eloDisplay = entry.elo ? entry.elo.toFixed(2) : 'N/A';
                                row.innerHTML = `
                                    <td><a href="individual.html?gen=${evolution_current_generation}&ind=${entry.individual_id}">${entry.individual_id}</a></td>
                                    <td>${entry.progress.toFixed(2)}%</td>
                                    <td>${eloDisplay}</td>
                                `;
                                stsTableBody.appendChild(row);
                            });

                         content += `<p><strong>Algorithm:</strong> <a href="sts.html">${selection_algorithm}</a> | Evaluating ${sts_leaderboard.length} individuals...</p>`;
                    } else {
                        stsContainer.style.display = 'none';
                        content += `
                            <p>
                                <strong>Algorithm:</strong> ${selection_algorithm} |
                                <strong>Round:</strong> ${evolution_current_round}/${evolution_total_rounds} |
                                <strong>Matches:</strong> ${evolution_matches_completed}/${evolution_total_matches}
                            </p>
                            <progress value="${evolution_matches_completed}" max="${evolution_total_matches}" style="width: 100%;"></progress>
                        `;
                    }
                } else {
                    stsContainer.style.display = 'none';
                    content += '<p>Waiting for the first generation to start...</p>';
                }
                statusDiv.innerHTML = content;
            }

            fetchGenerations();
            connect();
        });
    </script>
</body>
</html>
